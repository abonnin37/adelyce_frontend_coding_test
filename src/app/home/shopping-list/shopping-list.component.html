<mat-card>
  <div class="header">
    <h2>Liste de course</h2>
    <button mat-raised-button color="primary" (click)="addItem()" class="create-button">
      Ajouter un élément
    </button>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let item of items">
      <app-item [item]="item" [editItem]="editItem" [deleteItem]="deleteItem" [shareItem]="shareItem"></app-item>
    </mat-list-item>
  </mat-list>
</mat-card>
