<h2 mat-dialog-title>{{ data.name ? 'Modifier' : 'Ajouter' }} un Nom</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Nom" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Enregistrer</button>
</mat-dialog-actions>
